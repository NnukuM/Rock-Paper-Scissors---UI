<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Basic Rock, Paper and Scissors game with JavaScript</h1>
    <h2>
      Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
    </h2>
    <div class="btnContainer">
      <button class="btnGame">Rock</button>
      <button class="btnGame">Paper</button>
      <button class="btnGame">Scissors</button>
    </div>
  </div>
  <script src="index.js"></script>  
</body>
</html>
